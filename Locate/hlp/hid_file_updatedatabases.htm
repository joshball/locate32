<P><A NAME="hid_file_updatedatabases"></A><B>Update Databases (File menu/System tray menu)</B></P>
<P>Use this command to update databases. Databases for which "Update Globally" is chosen (Database tab in Settigs dialog) are updated. </P>

<P></P>This command is not available while databases are updated.
</P>
