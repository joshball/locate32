<P><A NAME="hid_file_removefromlist"></A><B>Remove from this list command (File menu/File Context menu)</B></P>
<P>Use this command to remove items from the result list. Files are <b>not</b> physically removed.</P><P>This command is not visible if no files are selected.</P>
