<P><A NAME="hid_view_lineupicons"></A><B>Line Up Icons (View menu)</B></P>
<P>Align icons such that the top and bottom of icons are on the same level.</P>
<p>This command is available only if Large Icons or Small Icons view mode is selected.</p>
