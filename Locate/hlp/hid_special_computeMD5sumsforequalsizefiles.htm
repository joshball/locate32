<P><A NAME="hid_special_computeMD5sumsforequalsizefiles"></A><B>Compute MD5 sums for equal size files (Special menu)</B></P>
<P>Computes MD5 sums for selected equally sized files, i.e., for such files that there is also other files with have same file size. </P><P><b>Note:</b> to see MD5 sums, MD5 detail should be selected (e.g., see View/Select Details)</P>
</BODY>
