<P><A NAME="hid_options_settings"></A><B>Settings Backup Tool (Options menu)</B></P><P>Opens Settings Backup Tool which can be used to store current settings to a file,restore settings from a file and clear current settins.</P>
<p><b>Note:</b> it is recommended that you completely close Locate before you restore 
your setting by using this tool.</p>
</BODY>
